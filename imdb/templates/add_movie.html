{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="makegap"></div>
    <div class="row text-center">
        <div class="col-sm-12">
            <h2>Add New Movie</h2>
        </div>
    </div>
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="form-group form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <label for="movietitle">Title of the Movie</label>
                <input class="form-control" type="text" placeholder="Write the movie name...." name="title" id="movietitle">
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <label for="movieyear">Release Year</label>
                <input class="form-control" type="number" placeholder="2018" name="year" id="movieyear" min=1950 max=2019>
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <label for="movieplot">Plot</label>
                <textarea class="form-control" name="plot" id="movieplot" rows=4>A Big Plot Here...</textarea>
            </div>
        </div>

        <div class="form-group form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
            <label for="actorselect">Select Movie Cast</label>
            <small id="actortip" class="form-text text-muted">You can select Multiple Cast by Holding Ctrl/Cmd</small>
                <select multiple class="form-control" id="actorselect" area-describedby="actortip">
                    <option>Will Smith</option>
                    <option>Alexandra Daddario</option>
                    <option>Tom Cruise</option>
                    <option>Emma Stone</option>
                    <option>Keanu Reaves</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p>Didn't find the desired actor? Add New</p>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#actorModal">
                Add New Actor
                </button>
            <div>
        </div>
        <div class="makegap"></div>
        <div class="row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Add Movie</button>
                <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="modal fade" id="actorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Actor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form" method="POST">
            {% csrf_token %}
            <div class="container-fluid">
                <div class="form-group form-row">
                    <div class="col-sm-12">
                        <label for="actorname">Actor Name</label>
                        <input type="text" id="actorname" class="form-control" name="actorname">
                    </div>
                </div>
                <div class="form-inline form-group form-check text-center form-row">
                    <div class="col-sm-3">
                    Gender:
                    </div>
                    <div class="col-sm-3">
                        Male <input class="form-check-input" type="radio" name="male" id="male" value="male" checked>
                    </div>
                    <div class="col-sm-3">
                        Female <input class="form-check-input" type="radio" name="female" id="female" value="female">
                    </div>
                    <div class="col-sm-3">
                        Others <input class="form-check-input" type="radio" name="others" id="others" value="others">
                    </div>
                </div>
                <div class="form-group form-row">
                    <label for="birthdate">Date of Birth</label>
                    <input class="form-control" name="birthdate" id="birthdate" type="date" max='2019-07-15' value='1984-01-01'>
                </div>
                <div class="form-group form-row">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" rows=4 class="form-control">Write a short Bio Here.....</textarea>
                </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add Actor</button>
        </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
