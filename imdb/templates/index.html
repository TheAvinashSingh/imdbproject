{% extends 'base.html' %}}
{% block content %}
<div class="row makegap">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">All Movies</div>
    <div class="col-sm-4"></div>
    <div class="col-sm-2"><a class="btn btn-primary" href="{% url 'add_movie' %}">Add Movie</a></div>
</div>
<div class="makegap"></div>

{% if all_items %}
    {% for movie in all_items %}
        <div class="makegap"></div>
        <div class="row text-center">
            <div class="col-sm-12"><h2 class="title">{{movie.title}}</h2></div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12"><h5>Release Year: {{movie.year}}</h5></div>
        </div>

        <div class="row text-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-1"><p><b>PLOT:</b></p></div>
            <div class="col-sm-6"><p class="justify">{{movie.plot}}</p></div>
        </div>

        <div class="row text-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-1"><p><b>CAST:</b></p></div>
            <div class="col-sm-6"><p class="justify">
            </p>Cast appear </div>
        </div>

        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-3"><a class="btn btn-warning" href="{% url 'edit_movie' movie.id %}">Edit Movie</a> <a class="btn btn-danger" href="{% url 'delete_movie' movie.id %}">Delete Movie</a></div>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
