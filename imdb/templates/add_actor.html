{% extends "base.html" %}
{% load static %}

{% block content %}

<form class="form needs-validation" method="POST">
{% csrf_token %}
<div class="makegap"></div>
<div class="container">
    <div class="form-group form-row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <label for="name">Actor Name</label>
            <input type="text" id="name" class="form-control" name="name" value="{{name}}" placeholder="Tom Cruise" required>
            <small class="errorclass">{{nameerror}}</small>
        </div>
    </div>
    <div class="form-inline form-group form-check text-center form-row">
        <div class="col-sm-4"></div>
        <div class="col-sm-1">
        Gender:
        </div>
        <div class="col-sm-1">
            Male <input class="form-check-input" type="radio" name="gender" value="Male" checked>
        </div>
        <div class="col-sm-1">
            Female <input class="form-check-input" type="radio" name="gender" value="Female">
        </div>
        <div class="col-sm-1">
            Others <input class="form-check-input" type="radio" name="gender" value="Others">
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <label for="birthdate">Date of Birth</label>
            <input class="form-control" name="birthdate" id="birthdate" type="date" value="{{dob}}" required>
            <small class="errorclass">{{doberror}}</small>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <label for="bio">Bio</label>
            <textarea required name="bio" id="bio" rows=4 class="form-control" placeholder="Write a short Bio Here....." value="bio"></textarea>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-6"></div>
        <div class="col-sm-4">
            <a class="btn btn-secondary" href="{% url 'actors' %}">Cancel</a>
            <button type="submit" class="btn btn-primary" type="submit">Add Actor</button>
        </div>
    </div>
</div>
</form>

{% endblock %}
